<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hobbies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ffe4ec, #fff0f5); /* Pink gradient */
            margin: 0;
            padding: 0;
        }

        .skills {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 240, 245, 0.9); /* Translucent light pink */
            border-radius: 10px;
            box-shadow: 0 4px 12px rgba(255, 105, 180, 0.2);
            backdrop-filter: blur(10px);
        }

        .skills h2 {
            text-align: center;
            color: #ff69b4; /* Hot pink */
            margin-bottom: 20px;
        }

        .skills ul {
            list-style-type: none;
            padding: 0;
        }

        .skills li {
            margin: 10px 0;
            padding: 15px;
            background: #fff5fa;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(255, 105, 180, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .skills li:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(255, 105, 180, 0.3);
        }

        .skills h3 {
            margin: 0;
            color: #ff69b4;
        }

        .skills p {
            margin: 5px 0;
            color: #555;
        }
    </style>
</head>
<body>
    <section class="skills">
        <h2>Hobbies</h2>
        <ul>
            <li>
                <h3>Playing Games</h3>
                <p>Enjoy playing games like Mobile Legends.</p>
            </li>
            <li>
                <h3>Watching Movies</h3>
                <p>Love watching Hollywood movies.</p>
            </li>
        </ul>
    </section>
</body>
</html>
