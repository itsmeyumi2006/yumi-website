<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ffe4ec, #fff0f5); /* Pink gradient */
            margin: 0;
            padding: 0;
        }

        .education {
            background-color: rgba(255, 240, 245, 0.95); /* Light pink card */
            padding: 20px;
            margin: 50px auto;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 12px rgba(255, 105, 180, 0.2);
            backdrop-filter: blur(10px);
        }

        .education h2 {
            text-align: center;
            color: #ff69b4; /* Hot pink */
            margin-bottom: 20px;
        }

        .education ul {
            list-style-type: none;
            padding: 0;
        }

        .education li {
            background-color: #fff5fa;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(255, 105, 180, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .education li:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(255, 105, 180, 0.3);
        }

        .education h3 {
            margin: 0;
            color: #ff69b4;
        }

        .education p {
            margin: 5px 0;
            color: #555;
        }
    </style>
</head>
<body>
    <section class="education">
        <h2>Education</h2>
        <ul>
            <li>
                <h3>Ateneo de Davao University</h3>
                <p>Bachelor of Science in Information Technology</p>
                <p>2024-2025</p>
            </li>
        
        </ul>
    </section>
</body>
</html>
