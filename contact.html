<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ffe4ec, #fff0f5);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .contact-card {
      background: #fff0f5;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 10px 10px 30px #eac0d6,
                  -10px -10px 30px #ffffff;
      text-align: center;
      max-width: 400px;
      width: 90%;
      animation: slideUp 0.8s ease forwards;
      opacity: 0;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .contact-card h2 {
      color: #ff69b4;
      font-size: 28px;
      margin-bottom: 15px;
    }

    .contact-card p {
      font-size: 16px;
      color: #555;
      margin-bottom: 25px;
    }

    .email-link {
      display: inline-block;
      background-color: #ff69b4;
      color: white;
      padding: 12px 25px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s ease;
      box-shadow: 0 4px 12px rgba(255, 105, 180, 0.3);
    }

    .email-link:hover {
      background-color: #ff85c1;
      box-shadow: 0 8px 20px rgba(255, 105, 180, 0.4);
      transform: translateY(-3px);
    }

    .emoji {
      font-size: 28px;
      margin-bottom: 10px;
    }
  </style>
</head>

    <p>Iâ€™d love to hear from you. Feel free to reach out any time!</p>
    <a href="mailto:yumi@gmail.com" class="email-link">Email Me</a>
  </div>

</body>
</html>
