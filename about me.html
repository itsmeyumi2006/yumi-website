<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ffe4ec, #fff0f5); /* Pink gradient */
            margin: 0;
            padding: 0;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .contact {
            max-width: 800px;
            margin: 80px auto;
            padding: 30px;
            background: rgba(255, 240, 245, 0.95); /* Light pink */
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(255, 105, 180, 0.2);
            backdrop-filter: blur(10px);
            text-align: center;
            animation: slideUp 0.8s ease forwards;
            opacity: 0;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .contact h2 {
            color: #ff69b4;
            margin-bottom: 15px;
        }

        .contact p {
            color: #555;
            font-size: 16px;
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <section class="contact">
        <h2>About</h2>
        <p>I am <strong>Yumi</strong>, a student of Ateneo de Davao University. I am currently taking up Bachelor of Science in Information Technology. I am an outgoing person and I love to learn new things. I am also a gamer and I love watching movies.</p>
    </section>

</body>
</html>
